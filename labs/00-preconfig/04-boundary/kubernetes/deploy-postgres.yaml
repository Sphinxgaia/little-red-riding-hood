apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    app: postgres
  name: postgres
  namespace: boundary
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: postgres
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: postgres
        service: postgres
    spec:
      automountServiceAccountToken: true
      containers:
      - env:
        - name: POSTGRES_DB
          value: boundary
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        image: public.ecr.aws/docker/library/postgres
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - psql
            - -w
            - -U
            - postgres
            - -d
            - boundary
            - -c
            - SELECT
            - "1"
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: postgres
        ports:
        - containerPort: 5432
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 30

