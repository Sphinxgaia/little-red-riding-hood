apiVersion: apps/v1
kind: Deployment
metadata:
  name: little-red-riding-hood-goldie-body
  labels:
    app.kubernetes.io/component: body-server
    bobinette: pull
    helm.sh/chart: little-red-riding-hood-goldie-0.1.0
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: little-red-riding-hood-goldie-body
    app.kubernetes.io/instance: red-body
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: little-red-riding-hood-goldie-body
      app.kubernetes.io/instance: red-body
  template:
    metadata:
      labels:
        app.kubernetes.io/component: body-server
        app.kubernetes.io/name: little-red-riding-hood-goldie-body
        app.kubernetes.io/instance: red-body
    spec:
      terminationGracePeriodSeconds: 5
      serviceAccountName: red-little-red-riding-hood-goldie-body
      securityContext:
        {}
      initContainers:
      - name: sleep
        image: alpine
        command: 
        - sh 
        - -c 
        - 'sleep 10'
      containers:
      - name: little-red-riding-hood-goldie-body
        image:  "ghcr.io/sphinxgaia/little-red-riding-hood-goldie-body:red"
        imagePullPolicy: Always
        resources: {}
        ports:
        - name: http
          containerPort: 9000
          protocol: TCP
        env:
          - name: PORT
            value: "9000"
          - name: "VERSION"
            value: "red"
        livenessProbe:
          httpGet:
            path: /metrics
            port: http
        readinessProbe:
          httpGet:
            path:  /metrics
            port: http
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: red-archi
                operator: In
                values:
                - enabled
